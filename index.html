<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DM.F Reprog - Réseaux sociaux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1e3a5f" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="logo3.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary-blue: #007aff;
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.12);
      --drawer-bg: rgba(10, 10, 10, 0.98);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative; /* IMPORTANT pour iPhone pilule */
    }

    /* --- FOND PLEIN ÉCRAN IPHONE SAFE --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 50% 0%, #1e3a5f 0%, transparent 70%),
        radial-gradient(circle at 0% 100%, #111 0%, transparent 40%);
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1; /* derrière tout le contenu */
      pointer-events: none;
    }

    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .container { margin: 20px auto; }
      .logo-wrapper { margin-top: 10px; }
    }

    @media (min-width: 769px) { body { overflow-y: auto; overflow-x: hidden; } }

    h1 { margin:0; font-size:32px; font-weight:900; letter-spacing:2px; text-transform:uppercase; color:#fff; }

    .subtitle-shimmer {
      margin: 5px 0 25px;
      font-size: 13px;
      font-style: italic;
      font-weight: 500;
      letter-spacing: 0.8px;
      background: linear-gradient(to right, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.6) 40%, var(--primary-blue) 50%, rgba(255,255,255,0.6) 60%, rgba(255,255,255,0.5) 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine { from { background-position: 200% center; } to { background-position: -200% center; } }
    @keyframes float { 0%,100%{transform:translateY(0px);}25%{transform:translateY(-5px);}50%{transform:translateY(-10px);}75%{transform:translateY(-5px);} }

    .logo-wrapper { display:flex; justify-content:center; align-items:center; margin-bottom:-30px; width:100%; }
    .logo-wrapper img { display:block; margin:0 auto; width:auto; height:auto; max-width:350px; animation:float 4s ease-in-out infinite; border:none; }

    #menu-toggle { display:none; }
    .hamburger-btn {
      position: fixed;
      top: calc(10px + env(safe-area-inset-top));
      left: 20px;
      z-index: 1000;
      cursor: pointer;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      color: white;
    }

    .side-menu {
      position: fixed;
      top:0;
      left:-280px;
      width:280px;
      height:100%;
      background: var(--drawer-bg);
      backdrop-filter: blur(20px);
      z-index: 999;
      padding-top:70px;
      border-right:1px solid var(--glass-border);
      overflow-y:auto;
      box-sizing:border-box;
      transition: 0.4s cubic-bezier(0.4,0,0.2,1);
    }

    #menu-toggle:checked ~ .side-menu { left:0; }
    #menu-toggle:checked ~ .menu-overlay { display:block; }
    .menu-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:998; display:none; }

    .menu-section-title { padding:15px 20px 5px; font-size:11px; color:var(--primary-blue); text-transform:uppercase; letter-spacing:1.2px; font-weight:700; opacity:0.8; }
    .menu-link { padding:12px 20px; text-decoration:none; color:white; font-size:16px; display:flex; align-items:center; cursor:pointer; transition:0.3s; }
    .menu-link i { width:25px; color:var(--primary-blue); font-size:18px; margin-right:15px; text-align:center; }

    .activity-list { display:none; background: rgba(255,255,255,0.03); }
    .activity-item { padding:12px 20px; display:flex; flex-direction:column; border-radius:12px; transition: all 0.3s ease; cursor:pointer; }
    .activity-item:hover { background: linear-gradient(90deg, rgba(0,122,255,0.2), rgba(0,122,255,0.05)); transform: translateX(3px); }

    .activity-title { display:flex; align-items:center; font-weight:600; font-size:15px; color:#fff; }
    .activity-title i { width:25px; font-size:18px; margin-right:15px; color:var(--primary-blue); text-align:center; }
    .activity-desc { font-size:12px; opacity:0.75; margin-top:3px; margin-left:40px; line-height:1.4em; }

    .modal { display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
    .modal-content { background:var(--drawer-bg); margin:15% auto; padding:25px; border:1px solid var(--glass-border); width:85%; max-width:380px; border-radius:22px; text-align:center; position:relative; }
    .close-modal { position:absolute; top:12px; right:18px; font-size:26px; cursor:pointer; color:var(--primary-blue); }

    .map-btn { display:flex; align-items:center; justify-content:center; margin-top:12px; padding:12px; background:var(--primary-blue); color:white; text-decoration:none; border-radius:12px; font-weight:bold; gap:8px; transition:0.3s; }

    .container { text-align:center; background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding:35px 20px; border-radius:24px; width:85%; max-width:360px; border:1px solid var(--glass-border); }
    .links { display:flex; flex-direction:column; gap:10px; }
    .link-item { padding:14px; border-radius:14px; text-decoration:none; color:white; font-weight:600; display:flex; align-items:center; justify-content:center; transition:0.3s; border:1px solid rgba(255,255,255,0.1); cursor:pointer; }
    .link-item i { margin-right:12px; font-size:18px; width:22px; text-align:center; }
    .whatsapp { background:#25D366; }
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .facebook { background:#1877F2; }
    .menu-trigger-btn { background:#222; }

    @media (max-width:400px){ .container{ padding:30px 18px; max-width:340px; } }
  </style>
</head>
<body>

<!-- Ton HTML original reste inchangé : modals, menu, container, liens, footer -->

<script>
document.getElementById('year').textContent = new Date().getFullYear();

function openM(id) { document.getElementById('menu-toggle').checked = false; document.getElementById(id).style.display = "block"; }
function openPhoneModal() { document.getElementById('menu-toggle').checked = false; document.getElementById('modalPhoneWait').style.display = "block"; }
function closeM(id) { document.getElementById(id).style.display = "none"; }

window.onclick = function(event) { if(event.target.className==='modal') event.target.style.display='none'; }

document.querySelector('.activity-toggle').addEventListener('click', function() {
  const list = this.nextElementSibling;
  const chevron = this.querySelector('.fa-chevron-down');
  const isVisible = list.style.display === 'block';
  list.style.display = isVisible ? 'none' : 'block';
  chevron.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
});
</script>
</body>
</html>
