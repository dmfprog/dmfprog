<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DM.F Reprog - Réseaux sociaux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DM.F Reprog – Performance & optimisation automobile à La Chapelle-la-Reine.">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary-blue: #007aff;
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.12);
      --drawer-bg: rgba(10, 10, 10, 0.95);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050505;
      background-image: 
        radial-gradient(circle at 50% -20%, #1e3a5f 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, #111 0%, transparent 40%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 40px 0;
    }

    /* --- TITRE FIXE --- */
    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
    }

    /* --- SOUS-TITRE : PETIT, ITALIQUE, CASSE SPÉCIFIQUE & REFLET --- */
    .subtitle-shimmer {
      margin: 5px 0 25px;
      font-size: 11px;
      font-style: italic;
      font-weight: 500;
      text-transform: none; /* Respecte la casse du HTML */
      letter-spacing: 0.8px;
      background: linear-gradient(
        to right, 
        rgba(255,255,255,0.5) 0%, 
        rgba(255,255,255,0.5) 40%, 
        var(--primary-blue) 50%, 
        rgba(255,255,255,0.5) 60%, 
        rgba(255,255,255,0.5) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    /* --- ANIMATION LOGO --- */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo-wrapper img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .logo-wrapper img:hover { transform: scale(1.1); }

    /* --- BOUTONS --- */
    .links { display: flex; flex-direction: column; gap: 12px; }
    
    .link-item {
      padding: 16px;
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .link-item i {
      margin-right: 15px; 
      font-size: 20px;
      width: 25px;
      text-align: center;
    }

    .link-item:hover { transform: translateY(-3px); filter: brightness(1.1); }
    .whatsapp { background: #25D366; }
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .facebook { background: #1877F2; }
    .phone { background: #333; }

    /* --- CONTENEUR --- */
    .container {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 40px 25px;
      border-radius: 28px;
      width: 85%;
      max-width: 380px;
      border: 1px solid var(--glass-border);
    }

    .mobile-only { display: none; }
    @media (max-width: 768px) { .mobile-only { display: flex; } .desktop-only { display: none; } }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.png" alt="DM.F Reprog">
    </div>

    <h1>DM.F</h1>
    <p class="subtitle-shimmer">Reprogrammation moteur & Optimisation</p>

    <div class="links">
      <a href="tel:+33600000000" class="link-item phone mobile-only">
        <i class="fas fa-phone"></i> Nous joindre
      </a>
      <a href="#" class="link-item phone desktop-only" style="cursor: default;">
        <i class="fas fa-phone"></i> 06 00 00 00 00
      </a>

      <a href="https://wa.me/33600000000" class="link-item whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>

      <a href="https://www.instagram.com/dmfprog/" class="link-item instagram" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://www.facebook.com/profile.php?id=61587903220624" class="link-item facebook" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
    </div>

    <footer style="margin-top:25px; font-size:10px; opacity:0.5; letter-spacing: 1px;">
      © <span id="year"></span> DM.F
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
