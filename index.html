  <meta name="theme-color" content="#1e3a5f" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="logo3.png">

<style>
:root {
  --primary-blue: #007aff;
  --glass-bg: rgba(255, 255, 255, 0.07);
  --glass-border: rgba(255, 255, 255, 0.12);
  --drawer-bg: rgba(10, 10, 10, 0.98);
}

html {
  height: 100%;
  background-color: #050505;
  background-image: 
    radial-gradient(circle at 50% 0%, #1e3a5f 0%, transparent 70%),
    radial-gradient(circle at 0% 100%, #111 0%, transparent 40%);
  background-size: cover;
  background-repeat: no-repeat;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0;

  min-height: 100vh;
  min-height: 100dvh;
  min-height: 100svh;

  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);

  background: transparent;
  box-sizing: border-box;
  overflow-x: hidden;
}

/* Responsive mobile */
@media (max-width: 768px) {
  body {
    justify-content: center;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
  }

  .container {
    margin: 20px auto;
  }

  .logo-wrapper {
    margin-top: 10px;
  }
}

h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #ffffff;
}

.subtitle-shimmer {
  margin: 5px 0 25px;
  font-size: 13px;
  font-style: italic;
  font-weight: 500;
  letter-spacing: 0.8px;
  background: linear-gradient(
    to right, 
    rgba(255,255,255,0.5) 0%, 
    rgba(255,255,255,0.6) 40%, 
    var(--primary-blue) 50%, 
    rgba(255,255,255,0.6) 60%, 
    rgba(255,255,255,0.5) 100%
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  from { background-position: 200% center; }
  to { background-position: -200% center; }
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

.logo-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: -30px;
  width: 100%;
}

.logo-wrapper img {
  display: block;
  margin: 0 auto;
  max-width: 350px;
  animation: float 4s ease-in-out infinite;
}

.container {
  text-align: center;
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 35px 20px;
  border-radius: 24px;
  width: 85%;
  max-width: 360px;
  border: 1px solid var(--glass-border);
}

.links {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.link-item {
  padding: 14px;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid rgba(255,255,255,0.1);
}

.link-item i {
  margin-right: 12px;
  font-size: 18px;
}

.whatsapp { background: #25D366; }
.instagram { background: linear-gradient(45deg,#f09433,#dc2743,#bc1888); }
.facebook { background: #1877F2; }
.menu-trigger-btn { background: #222; }

#menu-toggle { display: none; }

.hamburger-btn {
  position: fixed;
  top: calc(10px + env(safe-area-inset-top));
  left: 20px;
  z-index: 1000;
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 10px;
  border-radius: 12px;
  border: 1px solid var(--glass-border);
  color: white;
  cursor: pointer;
}

.side-menu {
  position: fixed;
  top: 0;
  left: -280px;
  width: 280px;
  height: 100%;
  background: var(--drawer-bg);
  backdrop-filter: blur(20px);
  padding-top: 70px;
  border-right: 1px solid var(--glass-border);
  transition: 0.4s;
  z-index: 999;
}

#menu-toggle:checked ~ .side-menu { left: 0; }

.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 998;
}

#menu-toggle:checked ~ .menu-overlay { display: block; }

footer {
  margin-top: 25px;
  font-size: 10px;
  opacity: 0.5;
}
</style>
</head>
